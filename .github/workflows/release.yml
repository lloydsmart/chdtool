name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # Generate release notes for this tag (used as Release body)
      - name: Generate release notes with git-cliff
        id: cliff_notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          # notes only for the pushed tag, without the big header
          args: -vv --tag "${{ github.ref_name }}" --strip header
        env:
          OUTPUT: CHANGELOG_RELEASE.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Prepare artifacts
        run: |
          set -euo pipefail
          chmod +x chdtool.sh || true
          cp chdtool.sh chdtool
          mkdir -p dist
          tar -czf "dist/chdtool-${GITHUB_REF_NAME}.tar.gz" chdtool README.md LICENSE CHANGELOG.md || true
          zip -j "dist/chdtool-${GITHUB_REF_NAME}.zip" chdtool README.md LICENSE CHANGELOG.md || true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.cliff_notes.outputs.changelog }}   # file generated above
          files: |
            dist/*
            chdtool.sh
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Regenerate the full CHANGELOG.md for main and open a PR
      - name: Regenerate full CHANGELOG.md
        id: cliff_full
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: -vv
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Open PR to update CHANGELOG.md on main
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(changelog): update for ${{ github.ref_name }}"
          branch: chore/update-changelog-${{ github.ref_name }}
          title: "chore(changelog): update for ${{ github.ref_name }}"
          body: "Automated regeneration of **CHANGELOG.md** for ${{ github.ref_name }}."
          base: main
