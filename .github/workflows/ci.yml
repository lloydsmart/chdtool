jobs:
  test-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install test deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip

      - name: Make stubs executable
        run: chmod +x tests/bin/chdman

      - name: Run multi-disc M3U test
        run: |
          chmod +x tests/test_m3u.sh
          bash tests/test_m3u.sh

      - name: Run single-disc negative M3U test
        run: |
          chmod +x tests/test_m3u_single.sh
          bash tests/test_m3u_single.sh
